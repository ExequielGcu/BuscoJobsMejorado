<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="card needs-validation" style="width: max-content; margin: 50px auto ;" id="FormTotal" novalidate>
            <div class="card-header">Chequeo</div>
            <div class="card-body">
                <div class="row py-2">
                    <input type="email" class="form-control" placeholder="email" id="Email" required>
                </div>
                <div class="row py-2">
                    <input type="number" placeholder="Carga horaria" min="6" max="9" id="Horario" >
                </div>
                <div class="row py-2">
                    <input class="form-check-input" type="checkbox" value="" id="TyC" checked>
                    <label class="form-check-label" for="TyC">
                        Acepto que mis datos sean usados publicamente
                    </label>
                </div>

                <form action="" id="Formulario">
                    <div class="row py-2">
                        <input type="text" placeholder="Nombre" id="Nombre">
                    </div>
                    <div class="row py-2">
                        <input type="email" class="form-control" placeholder="Repita su email" id="Duplicado" required>
                    </div>
                    <div class="row py-2">
                        <input type="text" placeholder="Nombre de usuario" id="Pais" minlength="8" maxlength="14" class="form-control">
                    </div>
                </form>
            </div>

            <button type="submit" id="EnviarBtn"> Enviar! </button>

        </div>
    </div>
</body>

</html>
